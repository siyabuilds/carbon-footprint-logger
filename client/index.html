<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5708525d29.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/svg+xml" href="/cropped_circle_image.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon Footprint Tracker</title>
  </head>
  <body>
    <!-- Auth Section (hidden by default) -->
    <div id="auth-container" class="auth-container" style="display: none;">
      <div class="auth-card">
        <div class="auth-header">
          <h1><i class="fa-solid fa-leaf"></i> Footprint Logger</h1>
          <p>Track your daily carbon emissions and reduce your impact.</p>
        </div>
        
        <div class="auth-toggle">
          <button id="login-tab" class="auth-tab active">Login</button>
          <button id="register-tab" class="auth-tab">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <input type="text" id="login-identifier" placeholder="Email or Username" required />
          </div>
          <div class="form-group">
            <input type="password" id="login-password" placeholder="Password" required />
          </div>
          <button type="submit" class="auth-btn">
            <i class="fa-solid fa-sign-in-alt"></i> Login
          </button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form" style="display: none;">
          <div class="form-group">
            <input type="text" id="register-username" placeholder="Username" required />
          </div>
          <div class="form-group">
            <input type="email" id="register-email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <input type="password" id="register-password" placeholder="Password" required />
          </div>
          <button type="submit" class="auth-btn">
            <i class="fa-solid fa-user-plus"></i> Register
          </button>
        </form>
      </div>
    </div>

    <!-- Main App (hidden by default) -->
    <div id="app-container" style="display: none;">
      <header class="app-header">
        <div class="header-content">
          <h1><i class="fa-solid fa-leaf"></i> Footprint Logger</h1>
          <p class="subtitle">
            Track your daily carbon emissions and reduce your impact.
          </p>
        </div>
        <div class="header-actions">
          <button id="logout-btn" class="logout-btn">
            <i class="fa-solid fa-sign-out-alt"></i> Logout
          </button>
          <button id="add-activity-btn">
            <i class="fa-solid fa-circle-plus"></i> Add Activity
          </button>
        </div>
      </header>

      <main class="main-content">
      <div class="dashboard">
        <div class="summary-section">
          <div id="total-emissions">
            <div class="total-emissions">
              <i class="fa-solid fa-chart-line"></i>
              <span class="total-label">Total Emissions:</span>
              <span class="total-value">0.00 kg COâ‚‚</span>
            </div>
          </div>
          <button id="clear-all-btn" class="clear-btn">
            <i class="fa-solid fa-broom"></i> Clear All Data
          </button>
        </div>

        <div id="category-breakdown"></div>

        <div id="visual-summary" class="visual-summary-section">
          <h3><i class="fa-solid fa-chart-pie"></i> Emissions Breakdown</h3>
          <div class="chart-container">
            <canvas id="emissions-chart"></canvas>
          </div>
          <div class="chart-legend" id="chart-legend"></div>
        </div>

        <div class="activities-section">
          <h2>Activity Log</h2>
          <div id="activity-logs">
            <div class="no-activities">
              <i class="fa-solid fa-seedling"></i>
              <p>
                No activities logged yet. Start tracking your carbon footprint!
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
